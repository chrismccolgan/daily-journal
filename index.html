<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <header>
        <h1>Daily Journal</h1>
    </header>

    <article class="journalInput">
    <form action="">
        <input type="hidden" id="entryID" value="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="journalMood">Mood</label>
            <select name="journalMood" id="journalMood">
                <option value="😀 Happy">😀 Happy</option>
                <option value="😢 Sad">😢 Sad</option>
                <option value="🤬 Frustrated">🤬 Frustrated</option>
                <option value="💪 Accomplished">💪 Accomplished</option>
                <option value="😁 Excited">😁 Excited</option>
                <option value="💀 Burned out">💀 Burned out</option>
            </select>
        </fieldset>
        <button type="button" id="saveButton">Record Journal Entry</button>
    </form>
    </article>

    <article class="entryLog">
    </article>

    <script type="module" src="scripts/journal.js"></script>

</body>
</html>
